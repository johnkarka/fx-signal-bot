<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Strategy Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #aaa;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
        }
        button {
            padding: 10px 15px;
            background: #2a9d8f;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Add a New FX Strategy</h2>
    
    <label>Period:</label>
    <input type="number" id="period" placeholder="e.g. 14">

    <label>Compare to:</label>
    <input type="text" id="compare_to" placeholder="e.g. EMA">

    <label>Threshold:</label>
    <input type="number" step="0.01" id="threshold" placeholder="e.g. 0.3">

    <button onclick="submitData()">Submit</button>

    <script>
    function submitData() {
        const periodStr = document.getElementById("period").value.trim();
        const compareTo = document.getElementById("compare_to").value.trim();
        const thresholdStr = document.getElementById("threshold").value.trim();

        // Convert to numbers
        const period = parseInt(periodStr, 10);
        const threshold = parseFloat(thresholdStr);

        // Validate
        if (
            !Number.isInteger(period) || period <= 0 ||
            compareTo === "" ||
            isNaN(threshold)
        ) {
            alert("â— Please provide valid input:\n- Period must be a positive integer\n- Compare To must not be empty\n- Threshold must be a number");
            return;
        }

        const data = {
            period,
            compare_to: compareTo,
            threshold
        };

        Telegram.WebApp.sendData(JSON.stringify(data));
        Telegram.WebApp.close();
    }
</script>
</body>
</html>
