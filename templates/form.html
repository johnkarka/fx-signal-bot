<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Strategy Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background #aaa;}
        input { width: 100%; padding: 8px; margin-bottom: 12px; }
        button { padding: 10px 15px; background: #2a9d8f; color: white; border: none; }
    </style>
</head>
<body>
    <h2>New Strategy</h2>
    <label>Period:</label>
    <input type="number" id="period" placeholder="e.g. 14">

    <label>Compare to:</label>
    <input type="text" id="compare_to" placeholder="e.g. EMA">

    <label>Threshold:</label>
    <input type="number" step="0.01" id="threshold" placeholder="e.g. 0.3">

    <button onclick="submitData()">Submit</button>

    <script>
        function submitData() {
            const data = {
                period: document.getElementById("period").value,
                compare_to: document.getElementById("compare_to").value,
                threshold: document.getElementById("threshold").value
            };

            if (!period || !compare_to || !threshold) {
                alert("Please fill in all fields.");
                return;
            }

            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
